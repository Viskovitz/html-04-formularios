<!DOCTYPE html>
<html lang="es_ES" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formularios HTML</title>
  </head>
  <body>
    <p><a href="https://developer.mozilla.org/es/docs/Learn/HTML/Forms/Your_first_HTML_form#Aprendizaje_activo_La_implementaci%C3%B3n_de_nuestro_formulario_HTML" target="_blank">Voy por aquí</a></p>

    <h1>Formularios HTML</h1>

      <form action="/my-handling-form-page" method="post">
        <ul>
          <li>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="user_name">
          </li>
          <li>
            <label for="mail">Correo electrónico:</label>
            <input type="email" id="mail" name="user_mail">
          </li>
          <li>
            <label for="msg">Mensaje:</label>
            <textarea id="msg" name="user_message"></textarea>
          </li>
          <li class="button">
            <button type="submit">Enviar el mensaje</button>
          </li>
       </ul>
      </form>
  </body>
</html>
